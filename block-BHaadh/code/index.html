<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2D and 3D Cubes | Assignment I</title>
    <link rel="stylesheet" href="stylesheet/style.css" />
  </head>
  <body>
    <div class="container">
      <!-- 2d  -->
      <div class="cube-info">
        <div class="box-2d box-1"></div>
        <div class="box-2d box-2"></div>
        <div class="box-2d box-3"></div>
      </div>

      <!-- 3d cube -->
      <div class="wrapper">
        <div class="box-area">
          <div class="box box-front"></div>
          <div class="box box-right"></div>
          <div class="box box-back"></div>
          <div class="box box-left"></div>
          <div class="box box-top"></div>
          <div class="box box-bottom"></div>
        </div>
      </div>
    </div>
  </body>
</html>
